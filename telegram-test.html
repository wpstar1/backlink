<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텔레그램 알림 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #0d47a1;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 텔레그램 알림 테스트</h1>
        
        <div class="info">
            <strong>설정 정보:</strong><br>
            토큰: [보안을 위해 삭제됨]<br>
            채팅ID: [보안을 위해 삭제됨]
        </div>

        <div class="form-group">
            <label for="testMessage">테스트 메시지:</label>
            <textarea id="testMessage" placeholder="전송할 메시지를 입력하세요...">🔔 텔레그램 알림 테스트

안녕하세요! 백링크 신청 시스템에서 보내는 테스트 메시지입니다.

이 메시지가 정상적으로 도착했다면 텔레그램 연동이 성공적으로 완료된 것입니다.

테스트 시간: ${new Date().toLocaleString('ko-KR')}</textarea>
        </div>

        <button class="btn" onclick="sendTestMessage()" id="sendBtn">테스트 메시지 전송</button>
        
        <div id="result"></div>

        <div style="margin-top: 30px; padding: 15px; background: #fff3cd; border-radius: 5px;">
            <strong>참고사항:</strong><br>
            1. 봇이 채팅방에 추가되어 있어야 합니다<br>
            2. 봇이 메시지를 보낼 권한이 있어야 합니다<br>
            3. 채팅ID가 정확해야 합니다<br>
            4. 개인 채팅의 경우 봇에게 먼저 /start 명령을 보내야 합니다
        </div>
    </div>

    <script>
        async function sendTestMessage() {
            const btn = document.getElementById('sendBtn');
            const result = document.getElementById('result');
            const message = document.getElementById('testMessage').value;
            
            if (!message.trim()) {
                result.innerHTML = '<div class="error">메시지를 입력해주세요.</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '전송 중...';
            result.innerHTML = '';
            
            const telegramToken = 'YOUR_BOT_TOKEN_HERE';
            const chatId = 'YOUR_CHAT_ID_HERE';
            
            try {
                console.log('텔레그램 API 호출 시작...');
                
                const response = await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message.replace('${new Date().toLocaleString(\'ko-KR\')}', new Date().toLocaleString('ko-KR'))
                    })
                });

                const responseData = await response.json();
                console.log('텔레그램 API 응답:', responseData);
                
                if (response.ok && responseData.ok) {
                    result.innerHTML = `<div class="success">✅ 메시지 전송 성공!

응답 데이터:
${JSON.stringify(responseData, null, 2)}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ 메시지 전송 실패

오류 코드: ${responseData.error_code || 'Unknown'}
오류 메시지: ${responseData.description || 'Unknown error'}

전체 응답:
${JSON.stringify(responseData, null, 2)}</div>`;
                }
                
            } catch (error) {
                console.error('텔레그램 전송 오류:', error);
                result.innerHTML = `<div class="error">❌ 네트워크 오류

오류 메시지: ${error.message}

가능한 원인:
- CORS 정책 차단
- 네트워크 연결 문제
- 잘못된 API 토큰
- 텔레그램 서버 문제</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = '테스트 메시지 전송';
            }
        }
        
        // 봇 정보 확인 함수
        async function checkBotInfo() {
            const telegramToken = 'YOUR_BOT_TOKEN_HERE';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${telegramToken}/getMe`);
                const data = await response.json();
                console.log('봇 정보:', data);
                
                if (data.ok) {
                    console.log(`봇 이름: ${data.result.first_name}`);
                    console.log(`봇 사용자명: @${data.result.username}`);
                }
            } catch (error) {
                console.error('봇 정보 확인 오류:', error);
            }
        }
        
        // 페이지 로드 시 봇 정보 확인
        checkBotInfo();
    </script>
</body>
</html>
